<!DOCTYPE html>

<html>
    <head>
        <title>Stoic Shapes</title>
        <meta name="author" content="Colton Hurst & Contributors">
        <meta name="description" content="Stoic Shapes is a game to teach open source">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <link href=data:, rel=icon>
    </head>
    <body>
        <h1>Stoic Shapes</h1>
        <div id="js-enabled">
            <p>
                a game to teach open source
                <br>
                <a href="https://www.github.com/coltonhurst/stoic-shapes">GitHub</a>
            </p>
            <br>
            <div id="levelName">Welcome</div>
            <div class="canvas-container">
                <canvas id="game"></canvas>
            </div>
            <p>
                <label for="levels">Choose a level:</label>
                <select name="levels" id="levels" selected="welcome">
                    <option value="blank">blank</option>
                    <option value="welcome">Welcome</option>
					<option value ="goodBye">goodBye</option>
                </select>
                <button id="levelLoaderButton">Load Level</button>
            </p>
            <br>
            <br>
        </div>
        <script>document.getElementById("js-enabled").style.display = "block";</script>
        <script type="module" src="./index.js"></script>
        <noscript>
            <div id="js-disabled">
                <p>
                    This requires JavaScript to run. JavaScript may be turned off, or your browser doesn't support JavaScript.
                </p>
                <p>
                    Stoic Shapes is a game used for teaching students about open source. You can find the public repository <a href="https://www.github.com/coltonhurst/stoic-shapes">here</a>.
                </p>
            </div>
        </noscript>
    </body>
</html>
